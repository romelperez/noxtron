<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="theme-color" content="#171717" />
    <style id="initial-styles">
      html { background: #171717; }
    </style>
    <script>
      (function () {
        const params = window.location.search.split('&').map(param => param.toLowerCase().replace('?', ''));
        const isLight = params.find(fragment => fragment === 'dark=false');
        if (isLight) {
          const initialStylesElement = document.querySelector('#initial-styles');
          initialStylesElement.innerHTML = ' html { background: #f7f7f7; } ';
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&family=Titillium+Web:wght@300;400;600&display=swap"
    />
    <script src="./noxtron.config.js"></script>
    <title>e2e | playground</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
