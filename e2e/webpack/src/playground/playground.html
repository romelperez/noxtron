<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta
      id="noxtron-initial-theme-color"
      name="theme-color"
      content="#171717"
    />
    <style id="noxtron-initial-styles">
      html {
        background: #171717;
      }
    </style>
    <script>
      (function () {
        const params = window.location.search.replace(/^\?/, '').split('&');
        const paramDark = params.find((param) => param.startsWith('dark='));

        if (paramDark === 'dark=false') {
          const initialThemeColorElement = document.querySelector(
            '#noxtron-initial-theme-color'
          );
          const initialStylesElement = document.querySelector(
            '#noxtron-initial-styles'
          );
          initialThemeColorElement.setAttribute('content', '#f7f7f7');
          initialStylesElement.innerHTML = ' html { background: #f7f7f7; } ';
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&family=Source+Code+Pro:wght@400&display=swap"
    />

    <title>noxtron | e2e | playground</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
